<!DOCTYPE html>
<html>

<head>
  <title>gas_sample_map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA97PSMBtwQ_tcrmPE43e-oElGEHmRep9E&callback=initMap"></script>
  <script>
    function initMap() {
      var arts = {
        lat: 35.463539,
        lng: 139.609711
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: arts
      });
      var marker = new google.maps.Marker({
        position: arts,
        map: map
      });
    }
  </script>
</head>

<body>
  <h3>アーツカレッジヨコハマ</h3>
  <div id="map"></div>
</body>

</html>
